version: "3"

services:

  db:
    image: postgres:13-alpine
    container_name: contas-db
    restart: always
    networks: 
      - postgres
    environment:
      - POSTGRES_DB=${CONTAS_DB_NAME}
      - POSTGRES_USER=${CONTAS_DB_USER}
      - POSTGRES_PASSWORD=${CONTAS_DB_PASS}
    expose:
      - "${CONTAS_DB_PORT}"
    ports:
      - "${CONTAS_DB_PORT}:5435"
      

  db2:
    image: postgres:13-alpine
    container_name: transacoes-db
    restart: always
    environment:
      - POSTGRES_DB=${TRANSACOES_DB_NAME}
      - POSTGRES_USER=${TRANSACOES_DB_USER}
      - POSTGRES_PASSWORD=${TRANSACOES_DB_PASS}
    expose:
      - "${TRANSACOES_DB_PORT}"
    ports:
      - "${TRANSACOES_DB_PORT}:5436"
      
  
  rabbitmq:
    image: "rabbitmq:3.8-management-alpine"
    container_name: conta-rabbitmq
    restart: always
    hostname: rabbitmq
    networks: 
      - rabbit
    environment:
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASS: ${RABBITMQ_PASS}
    ports:
      - "15672:15672"
      - "5672:5672"
    volumes:
      - "./.rabbitmq_data:/var/lib/rabbitmq/mnesia"

  contasapp:
    build: ./contas
    container_name: contasapp
    entrypoint: ./.docker/entrypoint.sh
    command: ["yarn", "dev"]
    environment:
      APPCONTAS_PORT: ${APPCONTAS_PORT}
      CONTAS_DB_NAME: ${CONTAS_DB_NAME}
      CONTAS_DB_USER: ${CONTAS_DB_USER}
      CONTAS_DB_PASS: ${CONTAS_DB_PASS}
      CONTAS_DB_PORT: ${CONTAS_DB_PORT}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASS: ${RABBITMQ_PASS}
    restart: always
    ports:
      - 3000:3000
    links:
      - db
    networks: 
      - postgres
      - rabbit
    volumes:
      - ./contas:/home/node/contas
    depends_on:
      - db
      - rabbitmq

networks:
  postgres:
    driver: bridge
  rabbit:
    driver: bridge